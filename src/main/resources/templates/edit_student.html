<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Welcome to My Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand  -->
      <a class="navbar-brand" href="#">Attendance Management System</a>

      <!-- Toggler/collapsible Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{/students}">Attendance Management System</a></li>
        </ul>
      </div>
    </nav>  

    <h1 class="text-center my-4">Student Registration Form</h1>
    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-10 container justify-content-center card">
        <div class="text-center" style="font-size:30px; padding-top: 20px;">Update Student</div>
        <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post" class="card-body">
          <div class="form-group">
            <label>Student First Name</label>
            <input type="text" name="firstName" class="form-control" th:field="*{firstName}" placeholder="Enter Student First Name" required />
          </div>

          <div class="form-group">
            <label>Student Last Name</label>
            <input type="text" name="lastName" class="form-control" th:field="*{lastName}" placeholder="Enter Last Name" required />
          </div>
          
          <div class="form-group">
            <label>Student Email</label>
            <input type="email" name="email" class="form-control" th:field="*{email}" placeholder="Enter Student Email" required />
          </div>

          <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
